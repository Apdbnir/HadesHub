<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab 3 - Disk Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lang-switcher">
        <button class="lang-btn">EN</button>
    </div>

    <video autoplay muted loop id="video-bg">
        <source src="../../Main Menu.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop id="video-bg-main" style="display: none;">
        <source src="../../Main Menu.mp4" type="video/mp4">
    </video>

    <div id="start-screen">
        <button id="start-btn" data-key="startDiskScan">Start Disk Scan</button>
    </div>

    <div id="main-content" style="display:none;">
        <div class="container">
            <h1 data-key="diskInfo">Disk Information</h1>
            <div class="info-grid">
                <div class="info-item full-width">
                    <div id="disk-scroll">
                        <table id="disk-table" style="width:100%;border-collapse:collapse;">
                            <thead>
                                <tr>
                                    <th style="text-align:left;padding:8px;border-bottom:1px solid rgba(255,255,255,0.08)" data-key="model">Model</th>
                                    <th style="text-align:left;padding:8px;border-bottom:1px solid rgba(255,255,255,0.08)" data-key="manufacturer">Manufacturer</th>
                                    <th style="text-align:left;padding:8px;border-bottom:1px solid rgba(255,255,255,0.08)" data-key="serialNumber">Serial Number</th>
                                    <th style="text-align:left;padding:8px;border-bottom:1px solid rgba(255,255,255,0.08)" data-key="firmware">Firmware</th>
                                    <th style="text-align:left;padding:8px;border-bottom:1px solid rgba(255,255,255,0.08)" data-key="memoryInfo">Total/Used/Free</th>
                                    <th style="text-align:left;padding:8px;border-bottom:1px solid rgba(255,255,255,0.08)" data-key="interfaceType">Interface Type</th>
                                    <th style="text-align:left;padding:8px;border-bottom:1px solid rgba(255,255,255,0.08)" data-key="supportedModes">Supported Modes</th>
                                </tr>
                            </thead>
                            <tbody id="disk-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="controls">
                <a href="../../labs.html" class="btn" data-key="back">Back</a>
            </div>
        </div>
    </div>

    <script src="translate.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
